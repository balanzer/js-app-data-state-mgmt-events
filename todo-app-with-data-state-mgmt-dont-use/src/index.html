<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting to Another page in HTML</title>
    <!-- Redirecting to another page using meta tag -->
    <meta
      http-equiv="refresh"
      content="2; url =/html/home.html"
    />
  </head>

  <body>
    <h3>Redirecting to Home page</h3>
    <p>
      <strong>Note:</strong> If your browser supports Refresh, you'll be
      redirected to JSApp Homepage, in 1 second.
    </p>
  </body>
</html>
